<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Input Field</title>
<style>
  #myButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<input type="text" id="myInput" oninput="checkInput()">
<button id="myButton" disabled>Submit</button>

<script>
  function checkInput() {
    var inputField = document.getElementById("myInput");
    var submitButton = document.getElementById("myButton");

    if (inputField.value.trim() !== "") {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }
</script>

</body>
</html>
